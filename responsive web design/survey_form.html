<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <title>Survey</title>
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">By giving us this information you are helping the coding community, so thank you!</p>
    <form id="survey-form">
      <br><label id="name-label" for="name">Name and surname</label></br>
      <br><input id="name" type="text" placeholder="e.g. Jane Doe" required></br>
    <br><label id="email-label" for="email">Email adress</label></br>
      <br><input id="email" type="email" placeholder="e.g. jane.doe@gmail.com" required></br>
      <br><label id="number-label" for="number">Age (optional)</label></br>
      <br><input id="number" type="number" placeholder="e.g. 20" min="1" max="150"></br>
      <br><label for="dropdown">Gender</label></br>
      <br><select id="dropdown" requiered>
         <option disabled selected value>Select an option</option>
         <option value="female">Female</option>
         <option value="male">Male</option>
         <option value="other">Other</option>
         <option value="n/s">Prefer not to say</option></select></br>
      <br><label>Which programming languages do you master?</label></br>
      <br><label for="python"><input type="checkbox" id="python" value="python">Python</label></br>
      <br><label for="c++"><input type="checkbox" id="c++" value="c++">C++</label></br>
      <br><label for="java"><input type="checkbox" id="java" value="java">Java</label></br>
      <br><label for="r"><input type="checkbox" id="r" value="r">R</label></br>
      <br><label for="javascript"><input type="checkbox" id="javascript" value="javascript">Javascript</label></br>
      <br><label for="php"><input type="checkbox" id="php" value="php">PHP</label></br>
      <div id="radio-form"><br><label>In which area of programming are you most interested in?</label></br>
<label><input name="area" type="radio" value="web-dev" checked>Web develompment</label>
<label><input name="area" type="radio" value="mobile-apps">Mobile Apps development</label>
<label><input name="area" type="radio" value="desktop-apps">Desktop Apps development</label>
<label><input name="area" type="radio" value="machine-learning">Machine Learning</label>
</div>
<br><label for="comments">Any ideas for improvement?</label></br>
<textarea id="comments" placeholder="Enter here"></textarea>
<div><br><input id="submit" type="submit"></br></div>

    </form>
  </main>
</body>

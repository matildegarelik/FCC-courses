<style>
#header-img{
  width: 15%;
  border: solid;
  border-color: #333;
 }

h1{
  text-align: center;
  font-size: 36px;
  font-family: monospace;
  margin-bottom:0px;
  margin-top: 50px;
}
h2 {
  text-align: center;
  font-size: 20px;
  font-style: oblique;
  margin-top: -10px;
  padding: 0px 0px;
}

header{
  display:inline-block;
  position: fixed;
  top: 0px;
  display: flex;
  flex-direction:row-reverse;
  height:3.5vw;
}

nav{
  background-color: #333;
  overflow: hidden;
  width: 85%;
}


#nav-bar a{
  margin: 0px 10px;
  float: right;
  color: #f2f2f2;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#nav-bar a:hover{
  background-color:#ddd;
  color: black;
}
#nav-bar a.active{
  background-color: #4CAF50;
  color: white;
}

section{
  background-color: #d3d3d3;
  display: flex;
  justify-content: center;
  padding: 10px;
}

@media (min-width: 501px){
  #video{
    height:315px;
    width: 630px;
  }
}

@media (max-width: 500px){
  #video{
    height:160px;
    width: 315px;
  }
}

#contacts-container{
  display: flex;
  justify-content: space-evenly;
  text-align: center;
  line-height: 75px;
  vertical-align:center;
  font-family:cursive;
}

#contact-1{
  background-color: red;
  width: 15%;
 }

#contact-2{
  background-color: green;
  width: 15%;
  height: 75px;

#contact-3{

  width: 15%;
  height: 75px;

  <header id="header">
    <nav id="nav-bar">
      <a href=#contact class="nav-link">Contact</a>

      <a href=#header class="nav-link">Home</a>
      </nav>
    <img id="header-img" src="https://www.glcc.edu/wp-content/uploads/2014/07/3.jpg" alt="logo">
</header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">

      <input id="email" type=email placeholder= "Enter your email" name="email">
      <input id="submit" type=submit>
    
  </div>

      <div id="contacts-container">
        <div id="contact-1">contact 1</div>
